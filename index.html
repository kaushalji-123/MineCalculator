
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <form>
            <div class="display">
              <input type="text" name="display" id="display">
            </div>
            <div >
              <input type="button" value="AC" id="clear">
              <input type="button" value="DE" id="delete">
              <input type="button" value="." id="decimal">
              <input class="operator" type="button" value="/" id="divide">
            </div>
            <div >
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">
                <input class="operator" type="button" value="*" id="multiply">
              </div>
              <div >
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input class="operator" type="button" value="+" id="add">
              </div>
              <div >
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input class="operator" type="button" value="-" id="subtract">
              </div>
              <div >
                <input type="button" value="00" id="double-zero">
                <input type="button" value="0" id="zero">
                <input class="operator eq" type="button" value="=" id="equals">
              </div>
          </form>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
